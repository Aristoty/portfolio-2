<section class="py-16 px-8 bg-gray-100">
    <div class="container mx-auto">
        <h2 class="text-4xl font-bold text-center mb-6">My Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div
            *ngFor="let pLandscape of pLandscapes"
            class="rounded overflow-hidden shadow-lg cursor-pointer"
            (click)="openModal(pLandscape)"
            >
                <img [src]="pLandscape.src" alt="pLandscape.alt" class="w-full h-full object-cover">
            </div>
        </div>

    </div>

    <!-- Modal -->
     <div 
     *ngIf="selectedImg"
     class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
     >
        <div class="relative">
            <!-- Close Button -->
            <button 
              class="absolute top-4 right-4 text-red-500 text-3xl" 
              (click)="closeModal()"
            > &times; 
            </button>

            <!-- Image -->
            <img 
               [src]="selectedImg.src" 
               [alt]="selectedImg.alt" 
               class="rounded shadow-lg max-w-full max-h-screen" 
            />
        </div>
     </div>
</section>
